<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 300px; height: 180px;">
        <legend>납품자 정보</legend>
        <label for="name">1. 납품자명 : </label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="email">2. email : </label>
        <input placeholder="answer@naver.com" type="email" name="email" id="email">
        <br><br>
        <label for="page">3. 홈페이지 : </label>
        <input value="http://" type="text" name="page" id="page">
        <br><br>
        <label for="page">4. 지역 : </label>
        <select name="region" id="region">
            <option value="Seoul">서울</option>
            <option value="Daejeon">대전</option>
            <option value="Daegu">대구</option>
            <option value="Busan">부산</option>
            <!-- selected select맨 위에 뜰 값을 정하는 속성 -->
        </select>
        <br><br>
    </fieldset>

    <fieldset style="width: 300px; height: 320px;">
        <legend>납품 정보</legend>
        <label for="name">1. 상품명 : </label>
        <input type="text" name="name" id="p">
        <br><br>
        <label for="number">2.납품수량 : </label>
        <input placeholder="최소 100" type="text" name="number" id="number">
        <br><br>
        <label for="bar">3. 슬라이드바 : </label>
        <input type="range" name="bar" id="bar" max="10" min="0" step="2"> 
        <br><br>
        <label for="page">4. 기타사항 : </label>
        <textarea cols="25" rows="10"></textarea>
        <br><br><br>
        <input type="submit" value="send message">
    </fieldset>
</body>
</html>
